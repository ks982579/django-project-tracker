{% extends "bugtrackerui/base.html" %}
{% block content %}
        <h1>Did you forget your password?</h1>
        <h2>Don't sweat it, let's figure that out.</h2>
        <form method="post">
            {% csrf_token %}
            <label for="password_reset">Email:</label>
            <input type="email" name="password_reset" id="password_reset" placeholder="Email..." required/>
            <input type="submit" value="Send me instructions"/>
        </form>
{% endblock %}
